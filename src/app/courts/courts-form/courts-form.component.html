<h2>{{ title }}</h2>

<app-validation-summary [errors]="errors"></app-validation-summary>

<form (submit)="OnSubmit()" [formGroup]="form">

  <div class="d-flex flex-wrap">
    <div class="col-12 col-md-3">
      <app-input-img [currentImageURL]="model?.photo" (image)="selectedImage($event)" [width]="'100%'"></app-input-img>
    </div>

    <div class="col-12 col-md-8 offset-md-1">
      <mat-form-field appearance="outline" class="mb-3">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput />
        <mat-error *ngIf="form.invalid" >{{ getNameFieldError() }}</mat-error>
      </mat-form-field>

      <h4>Select the location on the map:</h4>
      <div class="mb-3">
        <app-map [modelCoordinates]="courtCoordinates" (coordinates)="selectedCoordinates($event)"></app-map>
      </div>

      <div class="d-flex gap-3 mb-3">
        <button mat-flat-button color="primary" [disabled]="form.invalid" >Save</button>
        <a mat-raised-button routerLink="/courts">Cancel</a>
      </div>
    </div>
  </div>
</form>
