<app-list [list]="matches">
  <ng-container errorMessage>
    <div>
      No matches to display
    </div>
  </ng-container>
  <ng-container content>
    <div *ngFor="let match of matches; let index = index" class="card">
      <div>
        {{ match.title }}
      </div>
      <div>
        {{ match.commenceTime | date: "dd-MM-yyyy" | uppercase }}
      </div>
      <div>
        {{ match.stadium }}
      </div>
      <div>
        <button type="button" class="btn btn-primary" (click)="makeBet(index)">Bet this match</button>
      </div>
    </div>
  </ng-container>
</app-list>
