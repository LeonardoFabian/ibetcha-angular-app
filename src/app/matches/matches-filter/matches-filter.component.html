<div class="container">

  <h2>{{ title }}</h2>

  <form [formGroup]="form">

    <div class="row g-3">
      <div class="col mb-3">
        <mat-form-field appearance="outline">
          <mat-label>Match</mat-label>
          <input formControlName="title" matInput />
        </mat-form-field>
      </div>

      <div class="col mb-3">
        <mat-form-field appearance="outline">
          <mat-label>Country</mat-label>
          <mat-select formControlName="countryId">
            <mat-option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col mb-3">
        <mat-form-field appearance="outline">
          <mat-label>Sport</mat-label>
          <mat-select formControlName="sportId">
            <mat-option *ngFor="let sport of sports" [value]="sport.id">{{ sport.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col mb-3">
        <mat-form-field appearance="outline">
          <mat-label>League</mat-label>
          <mat-select formControlName="leagueId">
            <mat-option *ngFor="let league of leagues" [value]="league.id">{{ league.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </div>

    <div class="d-flex gap-3">
      <mat-form-field appearance="outline" class="mb-3">
        <mat-label>Start Date</mat-label>
        <input formControlName="startDate"  matInput [matDatepicker]="start" />
        <mat-datepicker-toggle matSuffix [for]="start" ></mat-datepicker-toggle>
        <mat-datepicker #start></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="mb-3">
        <mat-label>End Date</mat-label>
        <input formControlName="endDate"  matInput [matDatepicker]="end" />
        <mat-datepicker-toggle matSuffix [for]="end" ></mat-datepicker-toggle>
        <mat-datepicker #end></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="d-flex justify-content-start gap-3 mb-3">
      <mat-checkbox formControlName="todayMatches">Today matches</mat-checkbox>
      <mat-checkbox formControlName="upcomingMatches">Upcoming matches</mat-checkbox>
    </div>

    <div class="mb-3">
      <button mat-flat-button (click)="clear()" color="warn">Clear</button>
    </div>

  </form>

  <app-matches-list [matches]="matches"></app-matches-list>

</div>
