<mat-tab-group class="mb-3">

  <mat-tab label="Edit">
    <mat-form-field appearance="fill" (change)="changeMarkdown.emit($event.target.value)">
      <mat-label>{{ placeholder }}</mat-label>
      <textarea [(ngModel)]="markdownContent" matInput rows="20"></textarea>
      <!-- <textarea (input)="inputTextArea($event.target.value)" matInput rows="20"></textarea> -->
    </mat-form-field>
  </mat-tab>

  <mat-tab label="Preview" class="preview">
    <markdown [data]="markdownContent" ngPreserveWhitespaces class="markdown-preview"></markdown>
  </mat-tab>
</mat-tab-group>
